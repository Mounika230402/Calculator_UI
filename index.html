<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <style>
         @media  screen and (max-width:199px) {
            .main{
                width:100%;
                height:100%;
                gap:10px;
            }
            .button{
                height:20px;
                width:40px;
                font-size: 12px;
                border-radius: 10px;

            }
            .equal{
                width:40px;
                height:55px;
                font-size: 12px;
                border-radius: 10px;
            }
        }
        @media  screen and (max-width:320px) and (min-width:200px) {
            .main{
                width:100%;
                height:90%;
                gap:10px;
            }
            .button{
                height:20px;
                width:40px;
                font-size: 12px;
                border-radius: 10px;

            }
            .equal{
                width:40px;
                height:55px;
                font-size: 12px;
                border-radius: 10px;
            }
        }
        @media  screen and (min-width:321px) and (max-width:450px) {
            .main{
                width:100%;
                height:80%;
            }
            .button{
                height:25px;
                width:45px;
                font-size: 15px;
                border-radius: 12px;
            }
            .equal{
                width:45px;
                height:60px;
                font-size: 15px;
                border-radius: 12px;
            }
        }
        @media  screen and (min-width:425px) and (max-width:767px) {
            .main{
                width: 70%;
                height:70%;
            }
            .button{
                height:50px;
                width:70px;
                font-size: 30px;
                border-radius: 20px;
            }
            .equal{
                width:70px;
                height:115px;
                font-size: 30px;
                border-radius: 20px;
            }
        }
        @media  screen and (min-width:768px) and (max-width:1023px) {
            .main{
                width:60%;
                height:60%;
            }
            .button{
                height:50px;
                width:70px;
                font-size: 30px;
                border-radius: 20px;
            }
            .equal{
                width:70px;
                height:115px;
                font-size: 30px;
                border-radius: 20px;
            }
        }
        @media  screen and (min-width:1024px) and (max-width:1139px) {
            .main{
                width:50%;
                height:50%;
            }
            .button{
                height:50px;
                width:70px;
                font-size: 30px;
                border-radius: 20px;
            }
            .equal{
                width:70px;
                height:115px;
                font-size: 30px;
                border-radius: 20px;
            }
        }
        @media  screen and (min-width:1140px) {
            .main{
                width:40%;
                height:40%;
                gap:30px
            }
            .button{
                height:50px;
                width:70px;
                font-size: 30px;
                border-radius: 20px;
            }
            .equal{
                width:70px;
                height:115px;
                font-size: 30px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="text" id="result" placeholder="0">
        <div class="buttons">
            <div class="r1"> 
                <button class="button" onclick="recall()">MRC</button>
                <button class="button" onclick="display('7')">7</button>
                <button class="button" onclick="display('4')">4</button>
                <button class="button" onclick="display('1')">1</button>
                <button class="button" onclick="display('0')">0</button>
            </div>
            <div class="r1">
                <button class="button" onclick="decrement()">M-</button>
                <button class="button" onclick="display('8')">8</button>
                <button class="button" onclick="display('5')">5</button>
                <button class="button" onclick="display('2')">2</button>
                <button class="button" onclick="display('00')">00</button>
            </div>
            <div class="r1">
                <button class="button" onclick="increment()">M+</button>
                <button class="button" onclick="display('9')">9</button>
                <button class="button" onclick="display('6')">6</button>
                <button class="button" onclick="display('3')">3</button>
                <button class="button" onclick="display('.')">.</button>
            </div>
            <div class="r1">
                <button class="button" onclick="clr()">CLR</button>
                <button class="button" onclick="display('%')">%</button>
                <button class="button" onclick="display('+')">+</button>
                <button class="button" onclick="display('*')">*</button>
                <button class="button" onclick="display('-')">-</button>
            </div>
            <div class="r1">
                <button class="button" onclick="del()">DEL</button>
                <button class="button" onclick="display('^')">^</button>
                <button class="button" onclick="display('/')">/</button>
                <button class="equal" onclick="equate()">=</button>
            </div>
        </div>
    </div>
    <script>
        let getBtn1=document.querySelectorAll(".button")
        let result=0
        function recall(){
            document.getElementById("result").value=result
        }
        function increment(){
            ++document.getElementById("result").value
        }
        function decrement(){
            --document.getElementById("result").value
        }
        function display(n){
            document.getElementById("result").value+=n

        }
        function equate(){
            result=document.getElementById("result").value
            let x=document.getElementById("result").value
            let y=eval(x)
            document.getElementById("result").value=y
        }
        function clr(){
            document.getElementById("result").value=""
        }
        function del(){
            let del=document.getElementById("result").value
            let str=""
            for(i=0;i<del.length-1;i++)
            str+=del[i]
            document.getElementById("result").value=str
        }
    </script>
</body>
</html>
